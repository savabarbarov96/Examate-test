version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: examate-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: examate_mongo_pass
      MONGO_INITDB_DATABASE: examate
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - examate-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: examate-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - examate-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: examate-auth-service
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://root:examate_mongo_pass@mongodb:27017/examate?authSource=admin
      - REDIS_URL=redis://redis:6379
      - CLIENT_ORIGIN=http://localhost:8080
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_COOKIE_EXPIRES_IN=90
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - examate-network

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: examate-user-service
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGO_URI=mongodb://root:examate_mongo_pass@mongodb:27017/examate?authSource=admin
      - CLIENT_ORIGIN=http://localhost:8080
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_COOKIE_EXPIRES_IN=90
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - examate-network

  statistics-service:
    build:
      context: ./services/statistics-service
      dockerfile: Dockerfile
    container_name: examate-statistics-service
    restart: unless-stopped
    ports:
      - "5003:5003"
    environment:
      - NODE_ENV=production
      - PORT=5003
      - MONGO_URI=mongodb://root:examate_mongo_pass@mongodb:27017/examate?authSource=admin
      - CLIENT_ORIGIN=http://localhost:8080
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - examate-network

  dashboard-service:
    build:
      context: ./services/dashboard-service
      dockerfile: Dockerfile
    container_name: examate-dashboard-service
    restart: unless-stopped
    ports:
      - "5002:5002"
    environment:
      - NODE_ENV=production
      - PORT=5002
      - MONGO_URI=mongodb://root:examate_mongo_pass@mongodb:27017/examate?authSource=admin
      - CLIENT_ORIGIN=http://localhost:8080
      - JWT_SECRET=${JWT_SECRET}
      - STATISTICS_SERVICE_URL=${STATISTICS_SERVICE_URL:-http://statistics-service:5003}
    depends_on:
      mongodb:
        condition: service_healthy
      statistics-service:
        condition: service_started
    networks:
      - examate-network

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5001}
        VITE_AUTH_API_URL: ${VITE_AUTH_API_URL:-http://localhost:5000}
        VITE_DASHBOARD_API_URL: ${VITE_DASHBOARD_API_URL:-http://localhost:5002}
        VITE_STATISTICS_API_URL: ${VITE_STATISTICS_API_URL:-http://localhost:5003}
    container_name: examate-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - auth-service
      - user-service
      - dashboard-service
      - statistics-service
    networks:
      - examate-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  examate-network:
    driver: bridge
